{% extends 'blog/base.html' %}
{% load static %} 
{% block content %}
<div class=" container-e w-100" style="">
    <div class="m-auto container-e form-center">
        <form method="POST" class="form">
        {% csrf_token %}
        <div>
            <input class="form-input" type="text" placeholder="username" name="username"><br>
            <input class="form-input" type="password" placeholder="password" name="password"><br>
            <button  class=" form-btn">Login</button>
        </div>
        <p><a href="{% url 'password_reset' %}">forgot password</a></p>
        </form>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>

    </div>
    
</div>
{% endblock content %}
